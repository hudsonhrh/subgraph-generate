specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenFactory
    network: mumbai
    source:
      address: "0xcCAA37CcF4f794cfcAfB6380B53E3A342A6e5B8a"
      abi: TokenFactory
      startBlock: 45630300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenCreation
      abis:
        - name: TokenFactory
          file: src/abi/TokenFactory.json
      eventHandlers:
        - event: TokenCreated(indexed address,string,string,uint256,address)
          handler: handleTokenCreated
      file: TokenFactory/TokenFactory.wasm
templates:
  - kind: ethereum/contract
    name: Token
    network: mumbai
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
        - Token
      abis:
        - name: Token
          file: src/abi/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: templates/Token/Token.wasm
