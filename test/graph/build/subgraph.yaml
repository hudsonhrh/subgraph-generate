specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenFactory
    network: mumbai
    source:
      address: "0x00058B61bcaa7731082E6C90E7317303eA1b74c9"
      abi: TokenFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenCreation
      abis:
        - name: TokenFactory
          file: src/abi/TokenFactory.json
      eventHandlers:
        - event: TokenCreated(indexed address,string,string,uint256,address)
          handler: handleTokenCreated
      file: TokenFactory/TokenFactory.wasm
templates:
  - kind: ethereum/contract
    name: TokenTemplate
    network: mumbai
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
      abis:
        - name: Token
          file: src/abi/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: templates/TokenTemplate/TokenTemplate.wasm
