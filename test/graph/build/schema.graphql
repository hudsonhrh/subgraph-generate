type TokenCreation @entity {
  id: ID!
  tokenAddress: Bytes!
  name: String!
  symbol: String!
  initialSupply: BigInt!
  owner: Bytes!
}

type Transfer @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  value: BigInt!
}

type Approval @entity {
  id: ID!
  owner: Bytes!
  spender: Bytes!
  value: BigInt!
}
